<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Adder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar">
        <h1>NUMBER ADDER</h1>
        <ul>
            <li>ITEM 1</li>
            <li>ITEM 2</li>
            <li>ITEM 3</li>
        </ul>
    </header>

    <div id="main-container">
        <div class="sidebar left-sidebar">
            <h2>TOTAL</h2>
            <div id="result">0</div>
        </div>

        <div class="content-area">
            <div class="sidebar right-sidebar">
                <h2>LET'S ADD</h2>
                <div class="buttons">
                    <button class="control-btn" id="minus-two">-2</button>
                    <button class="control-btn" id="minus-one">-1</button>
                    <button class="control-btn" id="reset">Reset</button>
                    <button class="control-btn" id="plus-one">+1</button>
                    <button class="control-btn" id="plus-two">+2</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
