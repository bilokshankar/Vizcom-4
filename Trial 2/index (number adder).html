        <div id="main-container">

                <h2>TOTAL</h2>
                <div id="result">0</div><br/>

                        <button class="control-btn" id="minus-two">-2</button>
                        <button class="control-btn" id="minus-one">-1</button>
                        <button class="control-btn" id="reset">Reset</button>
                        <button class="control-btn" id="plus-one">+1</button>
